<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="../css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/layer.css">
    <title>用户详情</title>

</head>
<body>
<div id="app">
    <div class="d-flex align-items-stretch">
        <!-- Sidebar Navigation-->
        <!-- Sidebar Navigation end-->
        <div class="page-content" style="width: calc(100%);">
            <div class="page-header">
                <div class="container-fluid">
                    <h2 class="h5 no-margin-bottom">用户详情</h2>
                </div>
            </div>
            <section class="no-padding-bottom">
                <!-- Form Elements -->
                <div class="col-lg-12">
                    <div class="block">
                        <div class="title"><strong>TA的头像</strong></div>
                        <div class="avatar"><img src="../img/avatar-6.jpg" alt="加载中..."
                                                 style="width: 150px;height: 150px"
                                                 class="img-thumbnail rounded-circle"></div>
                        <!--<div style="margin-top: 15px" class="text-left">-->
                        <!--&lt;!&ndash; 用于展示上传文件名的表单 &ndash;&gt;-->
                        <!--<input id="showname" onclick="makeThisfile()" type="button" class="btn btn-primary" value="更换头像">-->
                        <!--&lt;!&ndash; 真正的文件上传表单 &ndash;&gt;-->
                        <!--<input name="realFile" type="file" id="myFile" style="display: none" />-->
                        <!--</div>-->
                        <div class="title">
                            <br>
                            <p class="h5"><strong>粉丝数：</strong><span>&nbsp;</span><span>&nbsp;</span><span>52</span></p>
                            <br>
                            <p class="h5"><strong>被看数：</strong><span>&nbsp;</span><span>&nbsp;</span><span>1168</span>
                            </p>
                            <br>
                        </div>
                        <div class="title"><strong>TA的数据</strong></div>
                        <div class="block-body">
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">用户名</label>
                                    <div class="col-sm-9">
                                        <input disabled="disabled" type="text" v-model="user.username"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">真实姓名</label>
                                    <div class="col-sm-9">
                                        <input disabled="disabled" type="text" v-model="user.realName"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">所属部门</label>
                                    <div class="col-sm-9">
                                        <input disabled="disabled" type="text" v-model="user.realName"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">电话</label>
                                    <div class="col-sm-9">
                                        <input disabled="disabled" type="text" v-model="user.phone" name="password"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">年龄</label>
                                    <div class="col-sm-9">
                                        <input disabled="disabled" type="text" v-model="user.age" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">性别 </label>
                                    <div class="col-sm-9">

                                        <div class="i-checks">
                                            <input id="radioCustom1" type="radio" :checked="user.gender==1?'checked':''"
                                                   class="radio-template" name="sex">
                                            <label for="radioCustom1">男</label>
                                            <span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span>
                                            <input id="radioCustom2" type="radio" :checked="user.gender==0?'checked':''"
                                                   class="radio-template" name="sex">
                                            <label for="radioCustom2">女</label>
                                        </div>
                                    </div>


                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">注册时间</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" v-model="user.registerTime"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">登录时间</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" v-model="user.loginTime"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="line"></div>

                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">是否私密 <br>
                                        <small class="text-primary">默认为否，可以不设置</small>
                                    </label>
                                    <div class="col-sm-9">
                                        <div class="i-checks">
                                            <input disabled="disabled" id="checkboxCustom1" type="checkbox"
                                                   v-model="user.isSecret"
                                                   class="checkbox-template">
                                            <label for="checkboxCustom1">是否私密</label>
                                        </div>

                                    </div>


                                </div>
                                <div class="line"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/popper.js/umd/popper.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="../vendor/chart.js/Chart.min.js"></script>
<script src="../vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="../js/front.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/layer.js"></script>
<script src="../js/vue-2.6.11.js"></script>
<script src="../js/vue-router.js"/>
<script src="../js/axios-0.19.2.min.js"></script>
<script src="../js/jquery-cookie-1.4.1.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            user: {}
        },
        methods: {},
        created: function () {
            this.user = parent.layer.user;
        }
    })
</script>
</body>
</html>
